machine:
  services:
    - docker

dependencies:
  override:
    - mvn clean package
    - mvn --fail-never dependency:go-offline || true
    - docker info
    - docker build -t jpsingh/sb-simple .

test:
  override:
    - docker run -d -p 9000:9000 jpsingh/sb-simple; sleep 10
    - mvn integration-test
    - curl -v http://localhost:9000